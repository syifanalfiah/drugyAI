<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DRUG AI | Machine Learning Technologhy</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div style="height: 50px"></div>
        <div align="center" class="container">
            <h1>Drugy AI</h1>
            <h3>Identify your drug</h3>
        </div>
        <div class="container">
            <form action="{{ url_for('predict')}}" method="POST" class="needs-validation" id="main-form">
                <div class="form-group">
                    <label for="age"><strong>Age</strong></label>
                    <input class="form-control" type="number" name="age" placeholder="25" autocomplete='off' required>
                </div>
                <div class="form-group">
                    <label for="sex"><strong>Gender</strong></label>
                    <select class="form-control" name="sex" id="sex" form="main-form" required>
                    	<option value="1">Man</option>
                    	<option value="0">Woman</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bp"><strong>Blood Pressure</strong></label>
                    <select class="form-control" name="bp" id="bp" form="main-form" required>
                    	<option value="0">High</option>
                    	<option value="1">Low</option>
                    	<option value="2">Normal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chol"><strong>Cholesterol</strong></label>
                    <select class="form-control" name="chol" id="chol" form="main-form" required>
                    	<option value="0">High</option>
                    	<option value="1">Normal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="natok"><strong>Na to Potassium Ration</strong></label>
                    <input class="form-control" type="number" step="0.01" name="natok" placeholder="14.7" autocomplete='off' required>
                </div>
                <hr>
                <div class="form-group">
                	<button type="submit" class="btn btn-primary btn-block">Submit Data</button>
                </div>
            </form>
        </div>
        <div style="height: 30px"></div>
        <div class="container">
            <div class="row">
                <div class="col" align="center">
                    <strong>{{ message }}</strong>
                    <p>{{ prediction_text }}</p>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 50px"></div>
</html>
